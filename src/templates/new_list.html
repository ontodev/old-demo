{% extends "base.html" %}
{% block content %}

{{ message|safe }}

<h5>Enter a new list name:</h5>

<form action="/export/new" method="post">
	<div class="mb-3">
		<input type="text" name="listName" class="form-control" style="max-width:300px;">
		<div id="listHelp" class="form-text">Please avoid spaces and special characters.</div>
	</div>
	<input type="submit" class="btn btn-primary">
</form>

{% endblock %}
