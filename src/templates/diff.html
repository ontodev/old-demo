{% extends "base.html" %}
{% block content %}

<div class="row">
    <div class="col-lg-12">
        <table class="table">
            <thead>
                {% for h in headers %}
                <th>{{ h }}</th>
                {% endfor %}
            </thead>
            <tbody>
                {% for r in rows %}
                <tr>
                    {% for cell in r %}
                    <td>{{ cell }}</td>
                    {% endfor %}
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>

{% endblock %}
